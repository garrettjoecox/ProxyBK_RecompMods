[manifest]
id = "ProxyMM_Cheats"
version = "0.0.3"
display_name = "Cheats"
description =  """
Various Cheats
- Moon Jump
- Speed Modifier
- Infinite Health, Ammo, Air, Lives
- Silly Effect (Bottles Bonus)
"""
short_description = "Various Cheats"
authors = [ "ProxySaw" ]
game_id = "bk"
minimum_recomp_version = "0.0.1"
dependencies = []
optional_dependencies = []
native_libraries = []

[inputs]
elf_path = "../../build/packages/Cheats/mod.elf"
mod_filename = "ProxyBK_Cheats"
func_reference_syms_file = "../../BanjoRecompSyms/bk.us.rev0.syms.toml"
data_reference_syms_files = [ "../../BanjoRecompSyms/bk.us.rev0.datasyms.toml" ]
additional_files = [ "thumb.png" ]

[[manifest.config_options]]
id = "moon_jump"
name = "Moon Jump"
description = "Hold L to levitate"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"

[[manifest.config_options]]
id = "speed_modifier"
name = "Speed Modifier"
description = "Hold R to increase speed"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"

[[manifest.config_options]]
id = "infinite_health"
name = "Infinite Health"
description = "Max out Banjo's health"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"

[[manifest.config_options]]
id = "infinite_life"
name = "Infinite Lives"
description = "Max out Banjo's lives"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"

[[manifest.config_options]]
id = "infinite_ammo"
name = "Infinite Ammo"
description = "Max out Banjo's eggs, red feathers, and gold feathers"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"

[[manifest.config_options]]
id = "infinite_air"
name = "Infinite Air"
description = "Max out Banjo's air meter"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"

[[manifest.config_options]]
id = "silly_effect"
name = "Silly Effect"
description = "Various silly visual effects from Bottles Bonus cheat"
type = "Enum"
options = [ "Disabled", "Big head", "Big hands/feet", "Big Kazooie", "Small & Long", "Small & Big", "All" ]
default = "Disabled"